<div class="hezi">
	<div class="lb"></div>
    <div class="d1"><h1><span>|</span>春卷</h1></div>
    <div class="t"><img src="images/zy1-nr3-1.webp.jpg" width="350" height="350" /></div>
  <div class="d2"><p>原是立春日的食品，唐宋时称为春盘。清代以后制作上有了改进，其馅料由芹、韭、笋组成，表示勤劳、长久、蓬勃之意。以后成为四时皆备的小食，称为春饼。</p>
  </div>
    <div class="d1"><h1><span>|</span>鸭母捻</h1></div>
    <div class="t"><img src="images/zy1-nr3-2.jpg" width="350" height="350" /></div>
  <div class="d2"><p>一种有馅的糯米粉制汤圆。取其形似母鸭在水上游荡浮沉而撰名。本为元宵节的小吃，故俗称元宵。
　　潮汕的鸭母捻，制作时将糯米磨成浆，压去水份，调成糯米浆皮分别包裹豆沙、瓜册、芋泥等馅料，揉搓成形似鸭蛋状，放入糖汤煮熟。</p>
  </div>
    <div class="d1"><h1><span>|</span>红桃粿</h1></div>
    <div class="t"><img src="images/zy1-nr3-3.webp.jpg" width="350" height="350" /></div>
  <div class="d2"><p>又名红曲桃。取桃果造型而得名。桃果象征长寿，故制桃粿正反映祈福祈寿的愿望。有些地方叫作粿桃。潮汕家庭妇女，一般都能掌握这类食品工艺。由于整个过程必须从舂捣米粉开始，故做粿又称为舂粿。</p>
  </div>
